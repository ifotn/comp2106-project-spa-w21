<h1>Project Tracker</h1>

<div class="row">
  <div class="col-8">
    <table class="table table-striped table-hover">
      <thead>
        <th>Name</th>
        <th>Due Date</th>
        <th>Course</th>
      </thead>
      <tbody>
        <tr *ngFor="let p of projects">
          <td>
            <a (click)="selectProject(p)">
              {{p.name}}
            </a>
          </td>
          <td>{{p.dueDate | date}}</td>
          <td>{{p.course}}</td>
          <td>
            <a class="btn btn-danger" (click)="deleteProject(p._id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-4">
    <form>
      <fieldset class="form-group">
        <label for="name" class="col-3">Name:</label>
        <input name="name" id="name" required [(ngModel)]="name" />
      </fieldset>
      <fieldset class="form-group">
        <label for="dueDate" class="col-3">Due Date:</label>
        <input name="dueDate" id="dueDate" required [(ngModel)]="dueDate" />
      </fieldset>
      <fieldset class="form-group">
        <label for="course" class="col-3">Course:</label>
        <input name="course" id="course" required [(ngModel)]="course" />
      </fieldset>
      <input type="hidden" name="_id" id="id" [(ngModel)]="_id" />
      <button class="offset-3 btn btn-primary" (click)="addProject()" *ngIf="!_id">Save</button>
      <button class="offset-3 btn btn-primary" (click)="updateProject()" *ngIf="_id">Save</button>
      <button class="btn btn-primary" (click)="clearForm()">Reset</button>
    </form>
  </div>
</div>
